<div class="example-container">
<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="example-app-name">Dependency Manager</h1>
</mat-toolbar>
<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="0">
  <mat-sidenav #snav [mode]="'over'" [fixedInViewport]="'fixedTopGap=150'">
    <mat-nav-list>
      <a mat-list-item *ngIf="isLoggedIn" [title]="'View analyzed applications'" [routerLink]="['/applications']">
        Apps
      </a>
      <a mat-list-item *ngIf="isLoggedIn" [title]="'View analyzed packages'" [routerLink]="['/packages']">
        Packages
      </a>
      <a mat-list-item [title]="'View dependency catalog'" [routerLink]="['/artefacts']">
        Catalog
      </a>
      <button *ngIf="!isLoggedIn" class="fancy-button" (click)="login()" type="submit">Login</button>
      <button *ngIf="isLoggedIn" class="fancy-button" (click)="logout()" type="submit">Logout</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  
</mat-sidenav-container>  
</div>
